
mycustom.default_controller_my_custom:
  path: '/movies'
  defaults:
    _controller: '\Drupal\mycustom\Controller\DefaultController::movies'
    _title: 'Movies'
  requirements:
    _permission: 'access content'
mycustom.default_controller_hello:
  path: '/mycustom/hello/{name}'
  defaults:
    _controller: '\Drupal\mycustom\Controller\DefaultController::hello'
    _title: 'My Custom'
  requirements:
    _permission: 'access content'
mycustom.default_form:
  path: '/admin/movies'
  defaults:
    _form: '\Drupal\mycustom\Form\DefaultForm'
    _title: 'Movies'
  requirements:
    _access: 'TRUE'
